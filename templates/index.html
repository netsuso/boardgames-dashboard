<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Board Games List</h1>

        <!-- Add new game button -->
        <div class="mb-4">
            <a href="{{ url_for('add_game') }}" class="btn btn-primary">Add New Game</a>
        </div>

        <!-- Board games table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Game Image</th>
                    <th scope="col">Game Name</th>
                    <th scope="col">Owner</th>
                    <th scope="col">BoardGameGeek Link</th>
                </tr>
            </thead>
            <tbody>
                {% for game in boardgames %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td><img src="{{ game['image_url'] }}" alt="{{ game['name'] }}" class="img-thumbnail" style="width: 100px;"></td>
                    <td>{{ game['name'] }}</td>
                    <td>{{ game['owner'] }}</td>
                    <td><a href="{{ game['bgg_url'] }}" target="_blank" class="btn btn-info">View on BGG</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
