<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Board Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Board Game</h1>

        <!-- Form to add new board game -->
        <form method="POST" action="{{ url_for('add_game') }}">
            <!-- Field to enter the game name -->
            <div class="mb-3">
                <label for="game_name" class="form-label">Game Name</label>
                <input type="text" class="form-control" id="game_name" name="game_name" required>
            </div>
            
            <!-- Field to enter the BoardGameGeek URL -->
            <div class="mb-3">
                <label for="bgg_url" class="form-label">BoardGameGeek URL</label>
                <input type="url" class="form-control" id="bgg_url" name="bgg_url" required>
            </div>

            <!-- Field to enter the owner's name -->
            <div class="mb-3">
                <label for="owner" class="form-label">Owner</label>
                <input type="text" class="form-control" id="owner" name="owner" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Game</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
